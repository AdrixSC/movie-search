<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trailer Book</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.2/superagent.min.js"></script>
  </head>
  <body>
    <div class="contenedor"> <!--No use el container de Materialize por que solo da el 70% de la ventana -->
      <div class="row">
        <div class="col s12">
          <nav>
            <div class="nav-wrapper header1">
              <div class="logo">
                <a href="#!" class="brand-logo"><img id="logo" src="assets/images/cine-icon.png" alt=""> </a>
              </div>
              <a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a class="show" id="log-in" href="">Iniciar sesión</a></li>
                <li><a class="hide" id="log-out" href="">Cerrar sesión</a></li>
              </ul>
              <ul class="side-nav" id="mobile-demo">
                <li><a class="show" id="log-in" href="">Iniciar sesión</a></li>
                <li><a class="hide" id="log-out" href="">Cerrar sesión</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12">
          <img class="collage responsive-img" src="assets/images/collage.jpg" alt="collage">
        </div>
      </div>
      <div class="row hide">
         <form class="col s12 ">
           <div class="row">
             <div class="input-field col s8 offset-s2">
               <input id="movie" type="text" class="validate">
               <label for="movie">Buscar Película</label>
               <button id="submit"><i class="material-icons prefix">search</i></button>
             </div>
           </div>
         </form>
       </div>
       <div class="row hide">
         <div class="col s12 m7">
          <h2 class="header">Coco</h2>
          <div class="card horizontal">
            <div class="card-image">
              <img src="assets/images/coco-cartel-pic32-b.jpg">
           </div>
           <div class="card-stacked">
             <div class="card-content">
               <p>Título: Coco</p>
               <p>Categoría: Animación</p>
               <p>Raiting:</p>
               <p>Sinopsis: En un pequeño y alegre pueblo mexicano vive Miguel, un niño de 12 años.</p>
             </div>
             <div class="card-action">
               <!-- Modal Trigger -->
                  <a class="waves-effect waves-light btn modal-trigger button1" href="#modal1">Ver trailer</a>

                  <!-- Modal Structure -->
                  <div id="modal1" class="modal">
                    <div class="modal-content">
                      <div class="logo">
                        <a href="#!" class="brand-logo"><img id="logo" src="assets/images/cine-icon.png" alt=""> </a>
                      </div>
                      <div class="video-container">
                        <iframe id="trailer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                      </div>
                      <a id="reserve"class=" button1 waves-effect waves-light btn"><i class="material-icons right">book</i>Agendar</a>
                      <a id="share"class=" button1 waves-effect waves-light btn"><i class="material-icons right">share</i>Compartir</a>
                      <a id="available"class="button1 waves-effect waves-light btn"><i class="material-icons right">store</i>Disponible en</a>
                    </div>
                    <div class="modal-footer">
                      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
                    </div>
                  </div>
             </div>
           </div>
          </div>
         </div>


      </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
         integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
         crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
</html>
